- hosts: 'SRV_Management'
  become: yes
  tasks:
    - name: Update packages
      apt:
        update_cache: yes
        upgrade: "yes"
        autoremove: True

    - name: Set timezone
      command: timedatectl set-timezone Europe/Bratislava

    - name: Set hostname
      hostname:
        name: "SRV-Management"

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Create directory for Docker Compose
      file:
        path: "/home/{{ ansible_user }}/.docker/cli-plugins"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Get latest Docker Compose release tag
      uri:
        url: "https://api.github.com/repos/docker/compose/releases/latest"
        return_content: yes
      register: compose_release

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ compose_release.json.tag_name }}/docker-compose-linux-x86_64"
        dest: "/home/{{ ansible_user }}/.docker/cli-plugins/docker-compose"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Verify Docker Compose binary permissions
      command: chmod +x /home/{{ ansible_user }}/.docker/cli-plugins/docker-compose

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create container directory
      file:
        path: "/home/{{ ansible_user }}/SRV-Management"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Download docker-compose.yaml
      get_url:
        url: "https://raw.githubusercontent.com/marioqqq/HoneyLab/main/SRV-Management/docker-compose.yaml"
        dest: "/home/{{ ansible_user }}/SRV-Management/docker-compose.yaml"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Download .env file
      get_url:
        url: "https://raw.githubusercontent.com/marioqqq/HoneyLab/main/SRV-Management/.env"
        dest: "/home/{{ ansible_user }}/SRV-Management/.env"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Make /etc/systemd/resolved.conf.d directory
      file:
        path: "/etc/systemd/resolved.conf.d"
        state: directory
        owner: root
        group: root

    - name: Download adguardhome.conf file
      get_url:
        url: "https://raw.githubusercontent.com/marioqqq/HoneyLab/main/SRV-Management/adguardhome.conf"
        dest: "/etc/systemd/resolved.conf.d/adguardhome.conf"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Backup existing /etc/resolv.conf
      command: mv /etc/resolv.conf /etc/resolv.conf.backup

    - name: Create symlink for /etc/resolv.conf
      command: ln -s /run/systemd/resolve/resolv.conf /etc/resolv.conf

    - name: Reload systemd-resolved
      systemd:
        name: systemd-resolved
        state: restarted