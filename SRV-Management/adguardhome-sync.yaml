cron: "0 0 * * *"

runOnStart: true

continueOnError: false

origin:
  url: http://fromIP
  username: username
  password: password

replicas:
  - url: http://toIP
    username: username
    password: password

api:
  port: 8080
  username: username
  password: password
  darkMode: true

  metrics:
    enabled: true
    scrapeInterval: 30s 
    queryLogLimit: 10000

features:
  generalSettings: true
  queryLogConfig: true
  statsConfig: true
  clientSettings: true
  services: true
  filters: true
  dhcp:
    serverConfig: false
    staticLeases: false
  dns:
    serverConfig: true
    accessLists: true
    rewrites: true